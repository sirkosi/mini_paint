<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Configuration - paths will be set by script below -->
    <link rel="manifest" id="manifest-placeholder" href="" />
    <meta name="theme-color" content="#4CAF50" />

    <!-- iOS/iPad specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mini Paint" />
    <link rel="apple-touch-icon" id="apple-icon-placeholder" href="" />

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- App Description -->
    <meta name="description" content="A fun paint app for toddlers and kids on tablets" />

    <!-- Set correct paths for PWA files based on base path -->
    <script>
      // Get base path from the built assets
      const basePath = document.currentScript.src ? new URL('.', new URL(document.currentScript.src).href).pathname.replace(/\/$/, '') : '';
      const actualBase = basePath || window.location.pathname.replace(/\/[^/]*$/, '') || '';

      // Set manifest path
      document.getElementById('manifest-placeholder').href = actualBase + '/manifest.json';
      // Set apple touch icon path
      document.getElementById('apple-icon-placeholder').href = actualBase + '/icon-192.svg';
    </script>

    <title>ğŸ¨ Mini Paint</title>
  </head>
  <body>
    <div class="toolbar">
      <button class="color-picker-btn" id="colorPickerBtn" title="Color Picker">ğŸ¨</button>

      <div class="separator"></div>

      <div class="size-control">
        <span style="font-size: 11px;">ğŸ–Œï¸</span>
        <input type="range" id="sizeSlider" min="5" max="80" value="25">
        <div class="brush-preview" id="brushPreview"></div>
      </div>

      <div class="separator"></div>

      <button class="tool-btn active" id="brushBtn" title="Round Brush">âš«</button>
      <button class="tool-btn" id="starBtn" title="Star Stamp">â­</button>
      <button class="tool-btn" id="heartBtn" title="Heart Stamp">â¤ï¸</button>

      <div class="separator"></div>

      <button class="tool-btn" id="clearBtn" title="Clear Canvas">ğŸ—‘ï¸</button>
    </div>

    <!-- Color Picker Modal -->
    <div class="color-picker-modal" id="colorPickerModal">
      <div class="color-picker-content">
        <div class="color-picker-header">
          <h3>ğŸ¨ Choose a Color</h3>
          <button class="close-btn" id="closePickerBtn">âœ•</button>
        </div>
        <div class="color-grid" id="colorGrid"></div>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Get the base path from the document to work with GitHub Pages
          const base = document.querySelector('script[src*="/assets/"]')?.src.match(/^(.*?)\/assets/)?.[1] || '';
          const swPath = base ? base + '/sw.js' : '/sw.js';

          navigator.serviceWorker.register(swPath)
            .then((registration) => {
              console.log('Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
